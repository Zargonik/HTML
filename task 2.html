<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>avia</title>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">Logo</h1>
        </header>
        <aside class="aside">
            <h2 class="aside__title">ВАЛЮТА</h2>
            <div class="radio-wrapper">
                <label class="radio">
                    <input class="radio__button" type="radio" name="money">RUB
                </label>
                <label class="radio">
                    <input class="radio__button" type="radio" name="money">USD
                </label>
                <label class="radio">
                    <input class="radio__button" type="radio" name="money">EUR
                </label>
            </div>
            <h2 class="aside__title">КОЛИЧЕСТВО ПЕРЕСАДОК</h2>
            <div class="checkbox-wrapper">
                <label class="checkbox">
                    <input class="checkbox__button" type="checkbox" name="transfer">Все
                </label>
                <label class="checkbox">
                    <input class="checkbox__button" type="checkbox" name="transfer">Без пересадок
                </label>
                <label class="checkbox">
                    <input class="checkbox__button" type="checkbox" name="transfer">1 пересадка
                </label>
                <label class="checkbox">
                    <input class="checkbox__button" type="checkbox" name="transfer">2 пересадки
                </label>
                <label class="checkbox">
                    <input class="checkbox__button" type="checkbox" name="transfer">3 пересадки
                </label>
            </div>
        </aside>
        <main class="main">
            <ul class="list">
                <li class="list__item">
                    <div class="ticket">
                        <div class="ticket__left">
                            <img class="ticket__img" src="/">
                            <button class="btn ticket__btn">Купить за 21 032 ​₽</button>
                        </div>
                        <div class="ticket__right">
                            <div class="ticket__arive">
                                <span class="ticket__time">09:25</span>
                                <span class="ticket__place">VVO, Владивосток</span>
                                <span class="ticket__date">9 окт 2018, Пт</span>
                            </div>
                            <span class="ticket__transfer">1 ПЕРЕСАДКА</span>
                            <div class="ticket__departu">
                                <span class="ticket__time">11:45</span>
                                <span class="ticket__place">Тель-Авив, TLV</span>
                                <span class="ticket__date">10 окт 2018, Пт</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </body>
</html>
